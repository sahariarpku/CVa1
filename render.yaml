services:
  # Backend API Service (Docker)
  - type: web
    name: academiaai-backend
    env: docker
    rootDir: server
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: "5001"
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: academiaai-frontend
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: academiaai-backend
          property: url
    autoDeploy: true
